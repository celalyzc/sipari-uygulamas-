<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garson Defteri Pro + WhatsApp</title>
    <style>
        :root { --ana-renk: #e67e22; --sil-renk: #e74c3c; --onay-renk: #27ae60; --wp-renk: #25d366; --arka-plan: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--arka-plan); color: #fff; margin: 0; padding: 10px; padding-bottom: 50px; }
        .panel { background: #1e1e1e; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        h2 { text-align: center; color: var(--ana-renk); margin-top: 5px; }
        
        select { width: 100%; padding: 15px; border-radius: 8px; font-size: 18px; margin-bottom: 10px; background: #2c2c2c; color: white; border: 2px solid var(--ana-renk); }
        
        .urun-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .urun-btn { background: #2c2c2c; color: white; border: 1px solid #444; padding: 18px 5px; border-radius: 8px; font-size: 14px; position: relative; }
        .badge { position: absolute; top: -8px; right: -8px; background: var(--onay-renk); border-radius: 10px; padding: 2px 8px; font-size: 12px; font-weight: bold; }

        #masaDurum { background: #2d3436; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 14px; border-left: 4px solid #f1c40f; display: none; }

        .aksiyon-btn { width: 100%; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .kaydet { background: var(--ana-renk); color: white; }
        .ozet-btn { background: #3498db; color: white; margin-bottom: 10px; }
        .wp-btn { background: var(--wp-renk); color: white; display: none; } /* BaÅŸta gizli */
        .sifirla-btn { background: var(--sil-renk); color: white; margin-top: 30px; opacity: 0.8; }
        
        .dagitim-grup { background: #1e1e1e; margin-bottom: 15px; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .urun-baslik { background: #333; padding: 10px; font-weight: bold; color: var(--ana-renk); display: flex; justify-content: space-between; }
        .kart { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-top: 1px solid #2c2c2c; }
        .teslim-btn { background: var(--onay-renk); color: white; border: none; padding: 8px 12px; border-radius: 6px; }

        #ozetModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:100; padding:20px; box-sizing:border-box; }
        .modal-icerik { background:#222; padding:20px; border-radius:15px; max-height:80%; overflow-y:auto; border:1px solid var(--ana-renk); }
    </style>
</head>
<body>

    <h2>ğŸ½ GARSON DEFTERÄ° PRO</h2>

    <button class="aksiyon-btn ozet-btn" onclick="ozetGoster()">ğŸ“‹ TOPLAM MUTFAK LÄ°STESÄ°</button>

    <div class="panel">
        <select id="masaSelect" onchange="masaDegisti()">
            <option value="">Masa SeÃ§iniz...</option>
        </select>

        <div id="masaDurum"></div>
        <div class="urun-grid" id="urunler"></div>

        <button class="aksiyon-btn kaydet" onclick="kaydet()">SipariÅŸi Kaydet / GÃ¼ncelle â•</button>
        <button class="aksiyon-btn" style="background:#555; font-size:12px; padding:8px" onclick="tempSifirla()">GiriÅŸi Temizle</button>
    </div>

    <h3 style="text-align:center">ğŸš€ DAÄITILACAKLAR</h3>
    <div id="dagitim"></div>

    <button class="aksiyon-btn sifirla-btn" onclick="tumSistemiResetle()">âš ï¸ TÃœM SÄ°STEMÄ° SIFIRLA</button>

    <div id="ozetModal">
        <div class="modal-icerik">
            <h3 style="color:var(--ana-renk); text-align:center;">ğŸ“Š Mutfak Toplam Liste</h3>
            <div id="ozetListe"></div>
            <button id="wpSendBtn" class="aksiyon-btn wp-btn" onclick="whatsappGonder()">WhatsApp ile GÃ¶nder âœ…</button>
            <button class="aksiyon-btn" style="background:#555" onclick="modalKapat()">Kapat</button>
        </div>
    </div>

<script>
    const urunList = ["Lahmacun MenÃ¼", "Tavuk ÅiÅŸ MenÃ¼", "Beyti MenÃ¼", "Adana MenÃ¼", "KÄ±ymalÄ± Pide", "KaÅŸarlÄ± Pide", "KuÅŸbaÅŸÄ±lÄ± Pide", "KuÅŸbaÅŸÄ± KaÅŸarlÄ± Pide", "KarÄ±ÅŸÄ±k Pide"];
    const OzelMasalar = ["Personel MasasÄ±", "FÄ±rÄ±n YanÄ±", "Yeni Masa", "Åark KÃ¶ÅŸesi"];
    let temp = {};

    function init() {
        const select = document.getElementById("masaSelect");
        for(let i=1; i<=15; i++) {
            let opt = document.createElement("option");
            opt.value = "Masa " + i;
            opt.innerText = "Masa " + i;
            select.appendChild(opt);
        }
        OzelMasalar.forEach(m => {
            let opt = document.createElement("option");
            opt.value = m;
            opt.innerText = m;
            select.appendChild(opt);
        });

        const urunDiv = document.getElementById("urunler");
        urunList.forEach(u => {
            urunDiv.innerHTML += `
                <button class="urun-btn" onclick="adetArt('${u}')" oncontextmenu="event.preventDefault(); adetAzalt('${u}')">
                    ${u}
                    <span class="badge" id="badge-${idYap(u)}" style="display:none">0</span>
                </button>`;
        });
        dagitimGoster();
    }

    function idYap(text) { return text.replace(/[^a-zA-Z0-9]/g, "_"); }

    function masaDegisti() {
        const masaKey = document.getElementById("masaSelect").value;
        const durumDiv = document.getElementById("masaDurum");
        if(!masaKey) { durumDiv.style.display = "none"; return; }

        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        let mevcut = db[masaKey];

        if(mevcut) {
            let liste = Object.entries(mevcut).map(([u, a]) => `<b>${a}</b> ${u}`).join(", ");
            durumDiv.innerHTML = `ğŸ“ <b>${masaKey} GÃ¼ncel:</b> ${liste}`;
            durumDiv.style.display = "block";
        } else {
            durumDiv.innerHTML = `ğŸ“ <b>${masaKey}</b> ÅŸu an boÅŸ.`;
            durumDiv.style.display = "block";
        }
    }

    function adetArt(urun) {
        temp[urun] = (temp[urun] || 0) + 1;
        arayuzGuncelle();
    }

    function adetAzalt(urun) {
        if(temp[urun] > 0) {
            temp[urun]--;
            if(temp[urun] === 0) delete temp[urun];
            arayuzGuncelle();
        }
    }

    function arayuzGuncelle() {
        urunList.forEach(u => {
            const b = document.getElementById("badge-" + idYap(u));
            if(temp[u]) {
                b.innerText = temp[u];
                b.style.display = "block";
            } else {
                b.style.display = "none";
            }
        });
    }

    function tempSifirla() {
        temp = {};
        arayuzGuncelle();
    }

    function kaydet() {
        const masaKey = document.getElementById("masaSelect").value;
        if(!masaKey) return alert("Masa seÃ§medin!");
        
        const secilenler = Object.entries(temp);
        if(secilenler.length === 0) return alert("ÃœrÃ¼n eklemedin!");

        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        if(!db[masaKey]) db[masaKey] = {};

        secilenler.forEach(([urun, adet]) => {
            db[masaKey][urun] = (db[masaKey][urun] || 0) + adet;
        });

        localStorage.setItem("siparisler", JSON.stringify(db));
        tempSifirla();
        masaDegisti();
        dagitimGoster();
    }

    function ozetGoster() {
        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        let toplamlar = {};
        let genelAdet = 0;

        for(let m in db) {
            for(let u in db[m]) {
                toplamlar[u] = (toplamlar[u] || 0) + db[m][u];
                genelAdet += db[m][u];
            }
        }

        let html = "";
        Object.keys(toplamlar).forEach(urun => {
            html += `<div style="padding:12px; border-bottom:1px solid #444; display:flex; justify-content:space-between; font-size:16px;">
                        <span>${urun}</span> <span style="color:var(--ana-renk); font-weight:bold">${toplamlar[urun]} Adet</span>
                     </div>`;
        });

        document.getElementById("ozetListe").innerHTML = html || "<p style='text-align:center'>Bekleyen sipariÅŸ yok.</p>";
        
        const wpBtn = document.getElementById("wpSendBtn");
        if(genelAdet > 0) {
            document.getElementById("ozetListe").innerHTML += `<h3 style="text-align:center; color:var(--onay-renk); margin-top:15px;">TOPLAM: ${genelAdet} ÃœRÃœN</h3>`;
            wpBtn.style.display = "block";
        } else {
            wpBtn.style.display = "none";
        }
        
        document.getElementById("ozetModal").style.display = "block";
    }

    function whatsappGonder() {
        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        let mesaj = "*ğŸš€ MUTFAK SÄ°PARÄ°Å LÄ°STESÄ°*\n--------------------------\n";
        let toplamlar = {};

        // Ã–nce masa bazlÄ± detaylarÄ± ekle
        for(let m in db) {
            mesaj += `\n*${m}:* `;
            let urunler = [];
            for(let u in db[m]) {
                urunler.push(`${db[m][u]} x ${u}`);
                toplamlar[u] = (toplamlar[u] || 0) + db[m][u];
            }
            mesaj += urunler.join(", ");
        }

        mesaj += "\n\n*ğŸ“Š GENEL TOPLAM:*";
        for(let u in toplamlar) {
            mesaj += `\n- ${u}: ${toplamlar[u]} Adet`;
        }

        const encodedMesaj = encodeURIComponent(mesaj);
        window.open(`https://wa.me/?text=${encodedMesaj}`, '_blank');
    }

    function modalKapat() { document.getElementById("ozetModal").style.display = "none"; }

    function dagitimGoster() {
        const db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        const dagitimDiv = document.getElementById("dagitim");
        dagitimDiv.innerHTML = "";

        urunList.forEach(urun => {
            let urunGrubuHtml = "";
            let toplamUrun = 0;

            for (let masa in db) {
                if (db[masa] && db[masa][urun]) {
                    toplamUrun += db[masa][urun];
                    urunGrubuHtml += `
                        <div class="kart">
                            <span><b>${masa}</b> (x${db[masa][urun]})</span>
                            <button class="teslim-btn" onclick="teslim('${masa}','${urun}')">BÄ°TTÄ°</button>
                        </div>`;
                }
            }

            if(urunGrubuHtml !== "") {
                dagitimDiv.innerHTML += `
                    <div class="dagitim-grup">
                        <div class="urun-baslik"><span>${urun}</span> <span>TOPLAM: ${toplamUrun}</span></div>
                        ${urunGrubuHtml}
                    </div>`;
            }
        });
    }

    function teslim(masa, urun) {
        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        if(db[masa] && db[masa][urun]) {
            db[masa][urun]--;
            if(db[masa][urun] <= 0) delete db[masa][urun];
            if(Object.keys(db[masa]).length === 0) delete db[masa];
        }
        localStorage.setItem("siparisler", JSON.stringify(db));
        dagitimGoster();
        masaDegisti();
    }

    function tumSistemiResetle() {
        if(confirm("TÃœM SÄ°STEMÄ° SIFIRLA?")) {
            localStorage.removeItem("siparisler");
            tempSifirla();
            document.getElementById("masaSelect").selectedIndex = 0;
            masaDegisti();
            dagitimGoster();
        }
    }

    init();
</script>
</body>
</html>
