<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Garson Pro v1</title>
    <style>
        :root { --ana-renk: #e67e22; --sil-renk: #e74c3c; --onay-renk: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 10px; }
        h2, h3 { text-align: center; color: var(--ana-renk); margin: 10px 0; }
        
        /* Form AlanÄ± */
        .panel { background: #2c3e50; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        select { width: 100%; padding: 12px; border-radius: 8px; font-size: 16px; margin-bottom: 10px; background: #34495e; color: white; border: 1px solid #455a64; }
        
        /* ÃœrÃ¼n ButonlarÄ± Grid YapÄ±sÄ± */
        .urun-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .urun-btn { background: #34495e; color: white; border: 1px solid #455a64; padding: 15px 5px; border-radius: 8px; font-size: 14px; position: relative; transition: 0.2s; }
        .urun-btn:active { transform: scale(0.95); background: #455a64; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--ana-renk); border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }

        /* DaÄŸÄ±tÄ±m Listesi */
        .dagitim-grup { margin-bottom: 15px; border-left: 4px solid var(--ana-renk); padding-left: 10px; }
        .urun-baslik { font-weight: bold; font-size: 16px; margin-bottom: 5px; color: #f1c40f; display: block; }
        .kart { display: flex; justify-content: space-between; align-items: center; background: #34495e; padding: 10px 15px; margin: 5px 0; border-radius: 8px; }
        .masa-no { font-weight: bold; font-size: 18px; color: #fff; }
        .teslim-btn { background: var(--onay-renk); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; }
        
        .kaydet-btn { width: 100%; background: var(--ana-renk); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .temizle-btn { background: transparent; color: #bdc3c7; border: none; font-size: 12px; text-decoration: underline; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

    <h2>ğŸ½ GARSON DEFTERÄ°</h2>

    <div class="panel">
        <select id="masaSelect">
            <option value="">Masa SeÃ§iniz...</option>
        </select>

        <div class="urun-grid" id="urunler"></div>

        <button class="kaydet-btn" onclick="kaydet()">SipariÅŸi Kaydet â•</button>
    </div>

    <hr style="border: 0.5px solid #444; margin: 20px 0;">

    <h3>ğŸš€ DAÄITILACAKLAR</h3>
    <div id="dagitim"></div>

    <button class="temizle-btn" onclick="her SeyiSifirla()">TÃ¼m Verileri SÄ±fÄ±rla</button>

<script>
    const MASA_SAYISI = 20;
    const urunList = ["Lahmacun", "Tavuk ÅiÅŸ", "Beyti", "Adana", "KÄ±ymalÄ± Pide", "KaÅŸarlÄ± Pide", "KuÅŸbaÅŸÄ±lÄ±", "KarÄ±ÅŸÄ±k Pide", "Ayran", "Kola"];
    let temp = {};

    function init() {
        // Masa seÃ§enekleri
        const select = document.getElementById("masaSelect");
        for(let i=1; i<=MASA_SAYISI; i++) {
            let opt = document.createElement("option");
            opt.value = i;
            opt.innerText = "Masa " + i;
            select.appendChild(opt);
        }

        // ÃœrÃ¼n butonlarÄ±
        const urunDiv = document.getElementById("urunler");
        urunList.forEach(u => {
            urunDiv.innerHTML += `
                <button class="urun-btn" onclick="adetArt('${u}')">
                    ${u}
                    <span class="badge" id="badge-${idYap(u)}" style="display:none">0</span>
                </button>`;
        });
        dagitimGoster();
    }

    function idYap(text) { return text.replace(/[^a-zA-Z0-9]/g, "_"); }

    function adetArt(urun) {
        temp[urun] = (temp[urun] || 0) + 1;
        const b = document.getElementById("badge-" + idYap(urun));
        b.innerText = temp[urun];
        b.style.display = "flex";
    }

    function kaydet() {
        const masa = document.getElementById("masaSelect").value;
        if(!masa) return alert("Hangi masaya gidiyor bu? Masa seÃ§ kanka.");
        
        const secilenler = Object.entries(temp);
        if(secilenler.length === 0) return alert("ÃœrÃ¼n seÃ§medin ki!");

        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        if(!db["Masa " + masa]) db["Masa " + masa] = {};

        secilenler.forEach(([urun, adet]) => {
            db["Masa " + masa][urun] = (db["Masa " + masa][urun] || 0) + adet;
        });

        localStorage.setItem("siparisler", JSON.stringify(db));
        
        // Reset
        temp = {};
        document.querySelectorAll(".badge").forEach(b => b.style.display = "none");
        document.getElementById("masaSelect").selectedIndex = 0;
        dagitimGoster();
    }

    function dagitimGoster() {
        const db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        const dagitimDiv = document.getElementById("dagitim");
        dagitimDiv.innerHTML = "";

        // ÃœrÃ¼n odaklÄ± liste oluÅŸturma
        urunList.forEach(urun => {
            let urunGrubuHtml = "";
            let toplamUrun = 0;

            for (let masa in db) {
                if (db[masa][urun]) {
                    toplamUrun += db[masa][urun];
                    urunGrubuHtml += `
                        <div class="kart">
                            <div>
                                <span class="masa-no">${masa}</span> 
                                <span style="margin-left:10px">x${db[masa][urun]} Adet</span>
                            </div>
                            <button class="teslim-btn" onclick="teslim('${masa}','${urun}')">TESLÄ°M ET</button>
                        </div>`;
                }
            }

            if(urunGrubuHtml !== "") {
                dagitimDiv.innerHTML += `
                    <div class="dagitim-grup">
                        <span class="urun-baslik">${urun.toUpperCase()} (${toplamUrun} Adet HazÄ±r)</span>
                        ${urunGrubuHtml}
                    </div>`;
            }
        });

        if(dagitimDiv.innerHTML === "") {
            dagitimDiv.innerHTML = "<p style='text-align:center; color:#888;'>Bekleyen sipariÅŸ yok. Keyfine bak!</p>";
        }
    }

    function teslim(masa, urun) {
        let db = JSON.parse(localStorage.getItem("siparisler") || "{}");
        db[masa][urun]--;
        if(db[masa][urun] <= 0) delete db[masa][urun];
        if(Object.keys(db[masa]).length === 0) delete db[masa];
        
        localStorage.setItem("siparisler", JSON.stringify(db));
        dagitimGoster();
    }

    function herSeyiSifirla() {
        if(confirm("TÃ¼m masalarÄ± boÅŸaltmak istediÄŸine emin misin?")) {
            localStorage.removeItem("siparisler");
            dagitimGoster();
        }
    }

    init();
</script>
</body>
</html>
